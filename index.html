<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICU Resource Allocation â€“ Knapsack Optimization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>ICU Resource Allocation (Knapsack Optimization)</h1>

    <div class="input-section">
        <div class="input-group">
            <label>Number of ICU Beds:</label>
            <input id="beds" type="number" min="1" value="3">
        </div>
        <button onclick="runKnapsack()">Run Optimization</button>
    </div>

    <h2>Patient Data</h2>
    <div class="table-wrapper">
        <table id="patient-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>P(with ICU)</th>
                <th>P(without ICU)</th>
                <th>Gain</th>
            </tr>
            </thead>
            <tbody id="patient-body"></tbody>
        </table>
    </div>

    <h2>Selected Patients (ICU Assigned)</h2>
    <ul id="selected"></ul>

    <h2>Not Selected Patients</h2>
    <ul id="notselected"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
